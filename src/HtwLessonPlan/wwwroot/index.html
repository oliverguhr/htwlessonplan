<html>
<head>
    <script>
        function generateLink() {
            var number = document.getElementById("number").value;
            var link = "webcal://" + window.location.host + "/student/" + number + "/lessons.ical"

            document.getElementById("link").href = link;
            document.getElementById("link").text = "Kalendar einbinden";

            return false;
        }

    </script>
</head>
<body>
    <h1>HTW Online Kalendar</h1>

    <p>
        <label>Matrikelnummer </label><input id="number" type="number" onkeyup="generateLink()" />
    </p>

    <h2><a id="link" href=""></a></h2>
</body>
</html>
